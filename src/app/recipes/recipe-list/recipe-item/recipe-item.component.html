<div class="row">
    <div class="col-xs-12" routerLinkActive="active">
        <a style="cursor:pointer;"  class="list-group-item clearfix"  [routerLink]="[index]" >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipe.name}}</h4>
                <p class="list-group-item-text">{{ recipe.description}}</p>
            </div>
            <span class="pull-right">
                <img alt="{{recipe.name}}" [src]="recipe.imagePath" class="img-responsive" style="max-height:50px;">
            </span>
        </a>
    </div>
</div>
